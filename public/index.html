<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Cargaisons</title>
    <!-- Lien vers le CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-900 font-sans min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-500">Gestion de Cargaisons</h1>

        <!-- Section pour la création de produits -->
        <div class="bg-white p-8 rounded-xl shadow-lg mb-8 border border-gray-100">
            <h2 class="text-2xl font-semibold mb-6 text-blue-500">Créer un Produit</h2>
            <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="product-type" class="block text-sm font-medium text-gray-700 mb-2">Type de Produit</label>
                    <select id="product-type" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
                        <option value="Alimentaire">Alimentaire</option>
                        <option value="Chimique">Chimique</option>
                        <option value="Fragile">Matériel (Fragile)</option>
                        <option value="Incassable">Matériel (Incassable)</option>
                    </select>
                </div>
                <div>
                    <label for="product-libelle" class="block text-sm font-medium text-gray-700 mb-2">Libellé</label>
                    <input type="text" id="product-libelle" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="product-poids" class="block text-sm font-medium text-gray-700 mb-2">Poids (kg)</label>
                    <input type="number" id="product-poids" required min="1" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="chimique-fields" class="hidden">
                    <label for="product-toxicite" class="block text-sm font-medium text-gray-700 mb-2">Degré de Toxicité (1-10)</label>
                    <input type="number" id="product-toxicite" min="1" max="10" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium transition-colors">Créer Produit</button>
                </div>
            </form>
            <div id="product-message" class="mt-4 text-center font-medium"></div>
        </div>

        <!-- Section pour l'ajout de produits aux cargaisons -->
        <div class="bg-white p-8 rounded-xl shadow-lg mb-8 border border-gray-100">
            <h2 class="text-2xl font-semibold mb-6 text-blue-500">Ajouter un Produit à une Cargaison</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="current-product-display" class="block text-sm font-medium text-gray-700 mb-2">Produit Actuel</label>
                    <div id="current-product-display" class="mt-1 p-3 border border-gray-300 rounded-lg bg-gray-50 min-h-[50px] flex items-center">Aucun produit créé</div>
                </div>
                <div>
                    <label for="cargaison-select" class="block text-sm font-medium text-gray-700 mb-2">Sélectionner Cargaison</label>
                    <select id="cargaison-select" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
                        <!-- Options seront ajoutées par JavaScript -->
                    </select>
                </div>
                <div class="md:col-span-2">
                    <button id="add-product-to-cargaison" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-medium transition-colors">Ajouter Produit à Cargaison</button>
                </div>
            </div>
            <div id="add-product-message" class="mt-4 text-center font-medium"></div>
        </div>

        <!-- Section pour l'affichage des cargaisons -->
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-2xl font-semibold mb-6 text-blue-500">Détails des Cargaisons</h2>
            <div id="cargaisons-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Les cargaisons seront affichées ici par JavaScript -->
            </div>
        </div>
    </div>

    <script src="/dist/main.js" type="module" ></script>
</body>
</html>
